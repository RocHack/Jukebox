{% extends 'base.html' %}

{% block content %}

{% if filename %}
	<div>
		<h2>Song : {{filename}}</h2>
		<div class="hero-unit">
		<audio class="audio" controls>
			<source src="static/uploads/{{ filename }}" type="audio/mpeg">
		</audio>
		<hr />

		<p>
			<a href="{{ url_for('index') }}" class ="btn btn-primary">Home</a>
			<a href="static/uploads/{{ filename }}" class="btn btn-info">Download</a>
			<a href="{{ url_for ('upload_file') }}" class="btn btn-danger">Upload</a>
		</p>
	</div>

{% else %}

<div class="form-audio">
    <h2>Upload Song</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="button" multiple required> <br/><br/>
        <input type="text" name="title" placeholder="Title" class="form-control" required>
        <br />
        <input type="text" name="artist" placeholder="Artist" class="form-control" required>
        <br />
        <select name="genre" input="input-medium">
        	<option value="empty" selected="selected">Genre</option>
        	<option value="CoolJazz">Cool Jazz</option>
        	<option value="NotCoolJazz">Not Cool</option>
        </select>
        <input type="submit" value="Upload" class="btn btn-danger">
      </form>
</div>

{% endif %}

{% endblock %}
